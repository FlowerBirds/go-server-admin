<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Admin Portal</title>
    <link type="text/css" rel="stylesheet" href="css/portal.css" />
    <link rel="stylesheet" href="css/theme-chalk-index.css" />
    <script src="js/jquery-3.6.0.min.js" ></script>
    <script src="js/vue.js" ></script>
    <script src="js/axios.min.js" ></script>
    <script src="js/element-ui.js" ></script>

            </el-tab-pane>
            <el-tab-pane label="服务器列表" name="second">
                <servers-table></servers-table>
            </el-tab-pane>
        </el-tabs>
        </el-main>
    </el-container>

</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                clientMessage: [],
                activeName: 'first'
            }
        },
        components: {
            'message-table': httpVueLoader('./component/MessageTable.vue', 'message-table'),
            'servers-table': httpVueLoader('./component/ServersTable.vue', 'servers-table'),
            'header-bar': httpVueLoader('./component/HeaderBar.vue', 'header-bar')
        },
        mounted() {

        },
        methods: {
            handleClick: function () {

            }
        }
    })
